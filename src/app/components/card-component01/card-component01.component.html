<div class="card movie_card h-100">
    <img src="{{movie.img}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">
            Director: {{movie.director}} <br>
            Cast: {{movie.cast}}
        </p>
        <span class="movie_info">
            Release Date: {{movie.releaseDate}}
        </span>
    </div>
</div>
