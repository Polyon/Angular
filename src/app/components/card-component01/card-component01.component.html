<div class="card mb-3">
    <img src="{{movie.img}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">
            Director: {{movie.director}} <br>
            Cast: {{movie.cast}}
        </p>
        <p class="card-text">
            <small class="text-muted">
                Release Date: {{movie.releaseDate}}
            </small>
        </p>
    </div>
</div>
